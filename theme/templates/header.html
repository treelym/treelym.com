<header class="c-header">
  <div class="o-grid">
    <div class="o-grid__col o-grid__col--3-4-s o-grid__col--1-4-l">
      <div class="c-logo">
        {% if SITELOGO %}
          <a href="{{ SITEURL }}">
            <img class="c-logo__img" src="{{ SITELOGO }}" alt="{{ SITENAME }}">
          </a>
        {% else %}
          <a class="c-logo__link" href="{{ SITEURL }}">{{ SITENAME }}</a>
        {% endif %}
      </div>
    </div>

    <div class="o-grid__col o-grid__col--1-4-s o-grid__col--3-4-l">
      <div class="c-off-canvas-content js-off-canvas-content">
        <label class="js-off-canvas-toggle c-off-canvas-toggle c-off-canvas-toggle--close">
          <span class="c-off-canvas-toggle__icon"></span>
        </label>

        <div class="o-grid">
          <div class="o-grid__col o-grid__col--4-4-s o-grid__col--3-4-l">
            <ul class="c-nav o-plain-list">
              {% include "navigation.html" %}
            </ul>
          </div>

          <div class="o-grid__col o-grid__col--4-4-s o-grid__col--1-4-l">
            <ul class="o-plain-list c-social-nav">
              <li class="c-social-nav__item">
                <a href="https://github.com/treelym" target="_blank">
                  <span
                    class="c-social-nav__icon"
                    data-icon="ei-sc-github"
                    data-size="s"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <label class="js-off-canvas-toggle c-off-canvas-toggle" aria-label="Toggle navigation">
        <span class="c-off-canvas-toggle__icon"></span>
      </label>
    </div>
  </div>
</header>
