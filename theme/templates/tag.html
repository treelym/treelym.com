{% extends "index.html" %}

{% block title %}{{ SITENAME }} | {{ tag }} tag{% endblock %}

<div class="o-wrapper">
  <div class="o-grid">
    <div class="o-grid__col o-grid__col--full">
      <div class="c-archive">
        <h4 class="c-archive__title">{{ tag.name }}</h4>
        {% if tag.description %}
          <p class="c-archive__description">
            {{ tag.description }}
          </p>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="o-grid js-grid">
    {% for article in articles_page.object_list %}
      <div class="o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l c-post-card-wrap js-post-card-wrap">
        <div class="c-post-card">
          <a href="{{ SITEURL}}/{{ article.url }}" class="js-fadein c-post-card__image" style="background-image: url({{ article.image }})"></a>
      
          <div class="c-post-card__meta">
            <h3 class="c-post-card__title">
              <a href="{{ article.url }}" class="c-post-card__link">{{ article.title }}</a>
            </h3>
            <div class="c-post-card__date">
              <time datetime="{{ article.date.isoformat() }}" title="{{ article.locale_date }}">{{ article.locale_date }}</time>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
