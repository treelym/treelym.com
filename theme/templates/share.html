<ul class="c-share o-plain-list">
  <li class="c-share__item">
    <a class="c-share__link"
       title="Share on Twitter"
       href="https://twitter.com/share?text={{ article.title }}&amp;url={{ article.url }}"
       onclick="window.open(this.href, 'twitter-share', 'width=550, height=235');return false;">
      <div data-icon="ei-sc-twitter" data-size="s" class="c-share__icon"></div>
    </a>
  </li>

  <li class="c-share__item">
    <a class="c-share__link"
       title="Share on Facebook"
       href="https://www.facebook.com/sharer/sharer.php?u={{ article.url }}"
       onclick="window.open(this.href, 'facebook-share','width=580, height=296');return false;">
      <div data-icon="ei-sc-facebook" data-size="s" class="c-share__icon"></div>
    </a>
  </li>
</ul>
