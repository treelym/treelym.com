{% extends "base.html" %}

{% block title %}{{ SITENAME }} | {{ page.title|striptags }}{% endblock %}

{% block content %}

{% if page.image %}
<div class="c-post-hero" style="background-image: url({{ page.image }})"></div>
{% endif %}

<div class="o-wrapper">
  <div class="o-grid">
    <div class="o-grid__col o-grid__col--center o-grid__col--2-3-m">
      <article class="c-{{ post_class }}">

        <h2 class="c-post__title">{{ page.title }}</h2>

        <div class="c-content">
          {{ page.content }}
        </div>

      </article>
    </div>
  </div>
</div>
{% endblock %}
